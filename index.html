<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"> 
        <title>APP</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">    
        <link rel="stylesheet" type="text/css" href="bower_components/material-design-lite/material.min.css">
        <script src="/bower_components/material-design-lite/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </head>
    <body class="background-login">

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <main class="mdl-card mdl-shadow--2dp card-login">
                <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                    <header class="mdl-layout__header">
                        <div class="mdl-layout__header-row header">
                            <span class="mdl-layout-title">Login</span>
                        </div>
                    </header> 
                </div>

                <form action="#" name="login" onsubmit="formularioLogin(email.value, pass.value);return false">
                    
                    <fieldset class="login-form">
                        <div  class="mdl-textfield mdl-js-textfield" id="cot-email">
                            <input onchange="validarEmailCardLogin(this.value)" class="mdl-textfield__input" type="text" id="email" />
                            <label class="mdl-textfield__label" for="email">E-mail</label>
                        </div>
                        <div onchange="validarSenhaCardLogin(pass.value)" class="mdl-textfield mdl-js-textfield" id="cot-senha">
                            <input class="mdl-textfield__input" type="password" id="pass" />
                            <label class="mdl-textfield__label" for="pass">Senha</label>
                        </div>
                        <div class="msg-login-invalido" id="msg-login-invalido"></div>
                    </fieldset>


                    <div class="mdl-card__actions mdl-card--border text-align-center">
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="btn-logar" disabled>Logar</button>
                    </div>
                </form>
            </main>
            <p class="text-align-center">NÃ£o tem uma conta? <a href="/registar.html?#">Registre-se</a></p>
        </div>

        
        <script type="text/javascript" src="js/model/cpf.js"></script>
        <script type="text/javascript" src="js/model/email.js"></script>
        <script type="text/javascript" src="js/model/telefone.js"></script>
        <script type="text/javascript" src="js/model/pessoa.js"></script>
        <script type="text/javascript" src="js/connection/connectionFactory.js"></script>
        <script type="text/javascript" src="js/model/cookie.js"></script>
        <script type="text/javascript" src="js/dao/pessoaDao.js"></script>
        <script type="text/javascript" src="js/model/login.js"></script>
        
        <script type="text/javascript" src="js/model/validadorSenha.js"></script>
        <script type="text/javascript" src="js/ctrlLogin.js"></script>

        
    </body>
</html>
